<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Leak Defender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .tabs {
      display: flex;
      background-color: #ddd;
      user-select: none;
    }
    .tab {
      width: 50%;
      padding: 12px;
      text-align: center;
      background: #eee;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
      border-bottom-color: #000;
    }
    .tab-content {
      display: none;
      padding: 16px;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      margin: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #pauseBtn   { background-color: #c62828; color: #fff; }
    #resumeBtn  { background-color: #2e7d32; color: #fff; }
  </style>
</head>

<body>
  <div class="tabs">
    <div class="tab active" data-tab="home">Home</div>
    <div class="tab" data-tab="customize">Customize</div>
  </div>

  <div id="home" class="tab-content active">
    <h2>Data Leak Defender</h2>
    <p>Your extension is running in the background and will alert you when sensitive data is sent to another site.</p>
    <button id="pauseBtn">Pause Protection</button>
    <button id="resumeBtn" style="display: none;">Resume Protection</button>
    <p id="status"></p>
  </div>

  <div id="customize" class="tab-content">
    <h2>Customize Detection</h2>
    <div id="toggleContainer">Loading patterns...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
